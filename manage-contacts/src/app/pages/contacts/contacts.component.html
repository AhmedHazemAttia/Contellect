<div class="container">
  <h2>Contact List</h2>

  <input [(ngModel)]="search" placeholder="Search..." />
  <button (click)="onSearch()">Search</button>

  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Phone</th>
        <th>Address</th>
        <th>Notes</th>
        <!-- new column for the action button -->
        <th>Actions</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let contact of contacts">
  <td><input [(ngModel)]="contact.name" /></td>
  <td><input [(ngModel)]="contact.phone" /></td>
  <td><input [(ngModel)]="contact.address" /></td>
  <td><input [(ngModel)]="contact.notes" /></td>
  <td>
    <button (click)="onSave(contact)">Save</button>
  </td>
</tr>
    </tbody>
  </table>

  <div class="pagination">
    <button (click)="prevPage()" [disabled]="currentPage === 1">Previous</button>
    <span>Page {{ currentPage }} of {{ totalPages }}</span>
    <button (click)="nextPage()" [disabled]="currentPage === totalPages">Next</button>
  </div>
</div>
