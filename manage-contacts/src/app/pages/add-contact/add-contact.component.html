<div class="add-contact-wrapper">
  <div class="form-card">
    <h2>Add New Contact</h2>

    <form (ngSubmit)="onSubmit()" class="contact-form">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" [(ngModel)]="contact.name" name="name" required>
      </div>

      <div class="form-group">
        <label for="phone">Phone</label>
        <input type="text" id="phone" [(ngModel)]="contact.phone" name="phone" required>
      </div>

      <div class="form-group">
        <label for="address">Address</label>
        <input type="text" id="address" [(ngModel)]="contact.address" name="address" required>
      </div>

      <div class="form-group">
        <label for="notes">Notes</label>
        <textarea id="notes" [(ngModel)]="contact.notes" name="notes" rows="3"></textarea>
      </div>

      <div class="form-actions">
        <button type="submit" class="btn primary">Add Contact</button>
        <button type="button" class="btn secondary" (click)="goToContacts()">View Contacts</button>
        <button type="button" class="btn logout" (click)="onLogout()">Logout</button>
      </div>
    </form>
  </div>
</div>
